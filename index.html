<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Magic To-Do</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }

        #inputArea { display: flex; gap: 10px; margin-bottom: 20px; }
        #taskInput { flex-grow: 1; padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; }
        #addBtn { padding: 12px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }

        ul { list-style-type: none; padding: 0; }
        li { padding: 15px; background: #fff; margin-bottom: 10px; border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between; }

        .delete-hint { color: #ff4d4d; opacity: 0; font-size: 0.8em; }
        li:hover .delete-hint { opacity: 1; }
    </style>
</head>
<body>

    <h1>✨ Magic To-Do</h1>

    <div id="inputArea">
        <input type="text" id="taskInput" placeholder="Enter a task…" maxlength="60" autocomplete="off">
        <button id="addBtn">Add</button>
    </div>

    <ul id="taskList">
        <li style="background:none; box-shadow:none; cursor:default; text-align:center; color:#888;">Loading data…</li>
    </ul>


    <script type="module">

        /* -------------------------------
           1. Firebase Imports
        --------------------------------*/
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, serverTimestamp, query, orderBy }
        from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";


        /* -------------------------------
           2. Your Firebase Config (correct)
        --------------------------------*/
        const firebaseConfig = {
            apiKey: "AIzaSyAyIUjMPyIGbVzECvgnUrwMAyYQ3z4gTjU",
            authDomain: "my-todo-app-794a7.firebaseapp.com",
            projectId: "my-todo-app-794a7",
            storageBucket: "my-todo-app-794a7.firebasestorage.app",
            messagingSenderId: "17724891168",
            appId: "1:17724891168:web:f0fd24c735713c09f65c45"
        };


        /* -------------------------------
           3. Init App & Firestore
        --------------------------------*/
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tasksCol = collection(db, "tasks");


        /* -------------------------------
           4. UI Elements
        --------------------------------*/
        const taskInput = document.getElementById("taskInput");
        const addBtn = document.getElementById("addBtn");
        const taskList = document.getElementById("taskList");


        /* -------------------------------
           5. Add Task
        --------------------------------*/
        async function addTask() {
            const text = taskInput.value.trim().slice(0, 60);
            if (!text) return;

            addBtn.disabled = true;
            addBtn.textContent = "Saving…";

            await addDoc(tasksCol, {
                text,
                created: serverTimestamp()
            });

            addBtn.disabled = false;
            addBtn.textContent = "Add";
            taskInput.value = "";
        }

        addBtn.onclick = addTask;
        taskInput.onkeydown = e => { if (e.key === "Enter") addTask(); };


        /* -------------------------------
           6. Real-Time Sync
        --------------------------------*/
        const q = query(tasksCol, orderBy("created", "desc"));

        onSnapshot(q, (snapshot) => {
            taskList.innerHTML = "";

            if (snapshot.empty) {
                taskList.innerHTML =
                    "<li style='background:none; box-shadow:none; text-align:center; cursor:default; color:#888;'>No tasks yet!</li>";
                return;
            }

            snapshot.forEach(docItem => {
                const li = document.createElement("li");

                const span = document.createElement("span");
                span.textContent = docItem.data().text;
                li.appendChild(span);

                const hint = document.createElement("span");
                hint.className = "delete-hint";
                hint.textContent = "Tap to delete";
                li.appendChild(hint);

                li.onclick = () => {
                    if (confirm("Delete this task?")) {
                        deleteDoc(doc(db, "tasks", docItem.id));
                    }
                };

                taskList.appendChild(li);
            });
        });

    </script>

</body>
</html>
